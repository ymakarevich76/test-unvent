<div class="modal" id="modal">
   <div class="modal__wrap">
      <form action="#" class="modal__form" method="GET">

         <h2 class="modal__title title-3">
            Просто оставьте заявку<br>
            и получите консультацию<br>
            по всем вопросам</h2>
         <p class="modal__text-top">
            Как с Вами удобно связаться?
         </p>


         <div class="modal__social social">
            <button type="button" class="modal__social-link social__link btn-reset" aria-label="viber-link">
            </button>
            <button type="button" class="modal__social-link social__link btn-reset" aria-label="telegram-link">
            </button>
            <button type="button" class="modal__social-link social__link btn-reset" aria-label="whatsapp-link"></button>

            <button type="button" class="modal__social-link social__link btn-reset" aria-label="phone-link">

         </div>

         <input type="tel" name="tel" class="modal__social-tel" required="" placeholder="Ваш номер телефона">

         <a href="#" class="modal__btn btn btn--orange">
            Жду
         </a>

         <div class="modal__wrap-text">
            <a href="#" class="modal__text-bottom">Нажимая на кнопку вы соглашаетесь с<br> условиями

      <div class="modal__photo">
         <img src="static/img/background/man-modal.png" width="359" height="478" alt="Мужчина с инструментом">

         <div class="modal__photo-desc desc-man">
            <h2 class="desc-man__title title-3">Сергей</h2>
            <p class="desc-man__sub">Главный инженер</p>
            <p class="desc-man-text">Опыт работы с<br>
               дымоходами 8 лет
            </p>
         </div>
      </div>
   </div>
</div>
